name: Build and deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and test
        run: |
          npm install
          npm run test
      - name: Deploy to now
        run: DEPLOYMENT=`npx now --token ${{ secrets.NOW_TOKEN }} --confirm`
      - name: Migrate database
        run: npm run migrate
        env:
          DATABASE_CONNECTION_URL: ${{ secrets.DATABASE_CONNECTION_URL }}
      - name: Alias Deployment
        run: |
          now alias set $DEPLOYMENT maine-go-ladder.xyz
          now alias set $DEPLOYMENT www.maine-go-ladder.xyz
